<!DOCTYPE html>
<html>
<body>
    <p>Click one of the buttons to call a function with arguments and
        array</p>
    <button onclick="myFunction('Harry Potter','Wizard')">Click for Harry
        Potter</button>
    <button onclick="myFunction('Bob','Builder')">Click for Bob</button>
    <script>
        function myFunction(name, job) {
            alert("Welcome " + name + ", the " + job);
            var cars = ["Saab", "Volvo", "BMW"];
            for (i = 0; i < cars.length; i++) {
                document.write(cars[i] + "<br>");
            }
        }
</script>
</body> 
</html>
